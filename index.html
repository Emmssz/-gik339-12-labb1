<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 1 - Grupp 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h2> Labb 1: Grupp 12</h2>
        <form class="settings">
            <section class="settings__input">
                <label class="settings__label" for="color">Färg: </label>
                <input type="text" name="color" id="color" class="textfield"/>
            </section>
            <section class="settings__input">
                <label class="settings__label" for="content">Innehåll: </label>
                <input type="text" name="content" id="content" class="textfield"/>
            </section>
            <section class="settings__input">
                <label class="settings__label" for="divStyle">Stil på box: </label>
                <input type="checkbox" name="divStyle" id="divStyle" class="checkbox"/>
            </section>
            <button type="button" id="removeBtn"> Ta bort</button>
        </form>
        <div class="changingDiv" id="changingDiv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
